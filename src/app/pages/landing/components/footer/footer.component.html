<footer class="bg-gray-900 text-white py-12">
  <div class="container px-4 md:px-6 mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div>
        <h3 class="text-3xl font-bold mb-4">Patrika Printers</h3>
      </div>
      <div>
        <h3 class="text-xl font-bold mb-4">Contact Us</h3>
        <div class="space-y-2">
          <p class="flex items-center gap-2">
            <a [href]="'tel:+91' + PHONE_NUMBER" class="flex items-center gap-2">
              <!-- Phone icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                </path>
              </svg>
              <span>+91 {{ PHONE_NUMBER }}</span>
            </a>
          </p>
          <p class="flex items-center gap-2">
            <a [href]="'mailto:' + EMAIL_ADDRESS" class="flex items-center gap-2">
              <!-- Mail icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <span>{{ EMAIL_ADDRESS }}</span>
            </a>
          </p>
        </div>
      </div>
      <div>
        <h3 class="text-xl font-bold mb-4">Quick Links</h3>
        <ul class="space-y-2">
          <li>
            <a [routerLink]="['/home']" class="text-gray-400 hover:text-white transition-colors">
              Create Order
            </a>
          </li>
          <li>
            <a [routerLink]="['/open/terms-and-conditions']" class="text-gray-400 hover:text-white transition-colors">
              Terms & Conditions
            </a>
          </li>
          <li>
            <a [href]="PRIVACY_POLICY_URL" class="text-gray-400 hover:text-white transition-colors">
              Privacy Policy
            </a>
          </li>
          <li>
            <a [routerLink]="['/open/printers-locations']" class="text-gray-400 hover:text-white transition-colors">
              Printer Locations
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="mt-8 pt-8 border-t border-gray-800 text-center text-gray-400">
      <p>&copy; {{ currentYear }} Patrika Printers. All rights reserved.</p>
    </div>
  </div>
</footer>
