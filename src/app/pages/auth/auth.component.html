<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
    <div class="text-center">
      <img src="/assets/patrika-app-icon-without-bg.png" alt="Patrika Printers"
        class="mx-auto h-28 w-28 object-contain" />
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Sign in to Patrika</h2>
      <p class="mt-2 text-sm text-gray-600">
        Access your print orders and account
      </p>
    </div>

    <div class="mt-8 space-y-6">
      <button [disabled]="isLoading" (click)="signInWithGoogle()"
        class="w-full flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-md text-gray-700 bg-white shadow-sm border-gray-300 hover:bg-gray-50 relative">
        <ng-container *ngIf="!isLoading; else loadingTemplate">
          <img src="/assets/google-icon-logo.svg" alt="Google" class="h-5 w-5 mr-2" />
          <span>Sign in with Google</span>
        </ng-container>
        <ng-template #loadingTemplate>
          <app-loading-indicator size="sm" message="Signing in..."></app-loading-indicator>
        </ng-template>
      </button>
    </div>

    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">
            New to Patrika?
          </span>
        </div>
      </div>

      <p class="mt-4 text-center text-sm text-gray-600">
        Create an account by signing in with Google for the first time.
      </p>

      <!-- Home page link -->
      <div class="mt-6 text-center">
        <a [routerLink]="['/']" class="text-rose-600 hover:text-rose-800 text-sm">
          Return to Home Page
        </a>
      </div>
    </div>
  </div>
</div>
