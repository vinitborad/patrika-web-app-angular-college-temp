<div class="flex min-h-screen bg-gray-100">
  <div class="m-auto max-w-md w-full p-6 bg-white rounded-xl shadow-md">
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100 text-red-600 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8">
          <path
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
          </path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Authentication Error</h1>
      <p class="text-gray-600 mt-2">
        There was an issue processing your authentication request. The authorization code may be invalid or expired.
      </p>
    </div>

    <div class="mt-8">
      <a [routerLink]="['/auth']"
        class="block w-full bg-rose-600 text-white text-center py-3 rounded-md hover:bg-rose-700 transition-colors">
        Try Again
      </a>

      <div class="mt-4 text-center">
        <a [routerLink]="['/']" class="text-sm text-rose-600 hover:underline">
          Return to Home Page
        </a>
      </div>
    </div>
  </div>
</div>
