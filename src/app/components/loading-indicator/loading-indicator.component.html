<div class="flex flex-col items-center justify-center py-6">
  <div class="animate-spin rounded-full border-t-2 border-b-2 border-rose-600 mb-3"
    [ngClass]="{'h-6 w-6': size === 'sm', 'h-12 w-12': size === 'md', 'h-16 w-16': size === 'lg'}">
  </div>
  <p class="text-gray-600" [ngClass]="{'text-sm': size === 'sm', 'text-base': size === 'md', 'text-lg': size === 'lg'}">
    {{ message }}
  </p>
</div>
