<div class="mt-3 flex flex-row justify-between gap-x-4">
  <!-- Only Bulk Button -->
  <a [href]="'tel:' + bulkOrderPhone"
    class="flex flex-row items-center justify-center py-2 px-3 bg-white border-2 border-black rounded-lg shadow-sm flex-1 hover:bg-gray-50 transition-colors">
    <div class="flex flex-row items-center gap-x-2">
      <!-- Phone icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path
          d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
        </path>
      </svg>
      <span class="text-center text-black font-semibold text-base">
        Only Bulk
      </span>
    </div>
  </a>

  <!-- Locations Button -->
  <a [routerLink]="['/open/printers-locations']"
    class="flex flex-row items-center justify-center py-2 px-3 bg-blue-100 border-2 border-blue-600 rounded-lg shadow-sm flex-1 hover:bg-blue-200 transition-colors">
    <div class="flex flex-row items-center gap-x-2">
      <!-- Location icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-700">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      <span class="text-center text-blue-700 font-semibold text-base">
        Locations
      </span>
    </div>
  </a>
</div>
